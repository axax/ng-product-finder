<!doctype html>
<html>
    <head>
        <title>Produkt-Finder</title>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta name="description" content="">
        <meta name="author" content="">


        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">        
        
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>

        <script src="app.js"></script>
        
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        
        
    </head>
    <body ng-app="pf">
        
        
        <div class="container" ng-controller="ProductFilterCtrl">
            
            
            <div class="row">
                <div class="col-sm-12">
                    
                    <h1>PRODUKT-FINDER</h1>
                    <br>
                    <br>
                </div>
                
            </div>
            

            <div class="row">
                <div class="col-md-5">
                    <form class="form-horizontal" role="form">
                        <div class="form-group has-feedback">
                            <label class="control-label col-sm-3" for="inputSearch">Produktsuche</label>
                            <div class="col-sm-9">
                                <input type="text" ng-model="query" class="form-control" id="inputSearch">
                                <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <hr>
            <div class="row">
                <div class="col-md-3" ng-repeat="filter in filters">
                    
                    
                    <div class="panel-group" role="tablist">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" >
                                <h4 class="panel-title">
                                    <a class="collapsed" data-toggle="collapse" ng-click="collapse=!collapse" href="#{{filter.name}}">
                                        {{filter.name}}
                                    </a>
                                </h4>
                            </div>
                            <div class="panel-collapse collapse in" style="height:200px;overflow:auto" ng-show="collapse" role="tabpanel">
                                <div class="panel-body">
                                    <div class="checkbox" ng-repeat="item in filter.items">
                                        <label>
                                            <input type="checkbox" ng-model="selectedFilters[filter.name][item]"> {{item}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
            
            
            <hr>
            <div class="row">
                <div class="col-md-3">
                    <strong>{{filteredProducts.length}}</strong> Produkte in Ihrer auswahl:
                </div>
                <div class="col-md-9">
                    <span ng-repeat="(name,filter) in selectedFilters">
                        <span ng-repeat="(item,value) in filter">
                            <button type="button" class="btn btn-default btn-xs" ng-click="selectedFilters[name][item]=false" ng-if="value">{{item}} &times;</button> 
                        </span>
                    </span>
                    
                </div>
            </div>
            
            <hr>
            
            
            
            <table class="table">
                <caption></caption>
                <thead>
                    <tr>
                        <th></th>
                        <th>Produkt</th>
                        <th>Anwendung</th>
                        <th>Ausbringvariante</th>
                        <th>Baustoffklasse</th>
                        
                         
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in filteredProducts">
                        <td><img src="http://placehold.it/180x72/e8117f/fff/&amp;text={{product.Produktnamen}}" alt="text"></td>
                        <td>{{product.Produkt}}</td>
                        <td>{{product.Anwendung}}</td>
                        <td>{{product.Ausbringvariante}}</td>
                        <td>{{product.Baustoffklasse}}</td>
                    </tr>
                </tbody>
            </table>

            
        </div>
        
        
    </body>
</html>
